byu_hero:
  label: BYU Hero
  category: Custom
  template: templates/byu_hero
  regions:
    headline:
      label: Headline
    intro:
      label: Intro Text
    read_more:
      label: Read More Reference  (This should contain a single link)
    image_source:
      label: Image Source  (This should contain a single image field)
    video_source:
      label: Video Source  (This should contain a single link field)
    classes:
      label: Classes (put a text field here listing your classes OR a checkbox field with multiple/dropdown)
    attributes:
       label: Attributes (Place any attributes you want added to the byu-feature-card element.)
